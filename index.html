<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bank App</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    </head>
    <body>
        <!-- Placeholder where we will insert our app HTML based on route -->
        <div id="app">Loading...</div>
      
        <!-- Login page template -->
        <template id="login">
          <section class="login-page">
            <div class="login-container">
              <div class="login-title text-center">
                <span class="hide-xs">Squirrel</span>
                <img class="login-logo" src="logo.svg" alt="Squirrel Banking Logo">
                <span class="hide-xs">Banking</span>
              </div>
              <div class="login-content">
                <h2 class="text-center">Login</h2>
                <form id="loginForm" action="javascript:login()">
                  <label for="username">Username</label>
                  <input id="username" name="user" type="text" maxlength="20" required>
                  <div id="loginError" class="error" role="alert"></div>
                  <button>Login</button>
                </form>
                <p class="login-separator text-center"><span>OR</span></p>
                <h2 class="text-center">Register</h2>
                <form id="registerForm" action="javascript:register()">
                  <label for="user">Username (required)</label>
                  <input id="user" name="user" type="text" maxlength="20" required>
                  <label for="currency">Currency (required)</label>
                  <input id="currency" name="currency" type="text" maxlength="5" value="$" required>
                  <label for="description">Description</label>
                  <input id="description" name="description" type="text" maxlength="100">
                  <label for="balance">Current balance</label>
                  <input id="balance" name="balance" type="number" value="0">
                  <div id="registerError" class="error" role="alert"></div>
                  <button>Register</button>
                </form>
              </div>
            </div>
          </section>
        </template>
      
        <!-- Dashboard page template -->
        <template id="dashboard">
          <section class="dashboard-page">
            <header class="dashboard-header">
              <img class="dashboard-logo" src="logo.svg" alt="Squirrel Banking Logo">
              <h1 class="dashboard-title hide-xs">Squirrel Banking</span>
              <button onclick="logout()">Logout</button>
            </header>
            <div class="balance">
              <div>Balance</div>
              <span id="balance"></span>
              <span id="currency"></span>
            </div>
            <div class="dashboard-content">
              <div class="transactions-title">
                <h2 id="description"></h2>
                <button onclick="addTransaction()">Add transaction</button>
              </div>
              <table class="transactions-table" aria-label="Transactions">
                <thead>
                  <tr>
                    <th>Date</th>
                    <th>Object</th>
                    <th>Amount</th>
                  </tr>
                </thead>
                <tbody id="transactions"></tbody>
              </table>
            </div>
          </section>
          <section id="transactionDialog" class="dialog">
            <div class="dialog-content">
              <h2 class="text-center">Add transaction</h2>
              <form id="transactionForm" action="javascript:void(0)">
                <label for="date">Date</label> 
                <input id="date" name="date" type="date" required>
                <label for="object">Object</label> 
                <input id="object" name="object" type="text" maxlength="50" required>
                <label for="amount">Amount (use negative value for debit)</label> 
                <input id="amount" name="amount" type="number" value="0" step="any" required>
                <div id="transactionError" class="error" role="alert"></div>
                <div class="dialog-buttons">
                    <button type="button" class="button-alt" formaction="javascript:cancelTransaction()" formnovalidate>Cancel</button>
                    <button formaction="javascript:confirmTransaction()">OK</button>
                </div>
              </form>
            </div>
          </section>
        </template>
      
        <!-- Transaction row template -->
        <template id="transaction">
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </template>
        


        <script>
            // Key to store user data
            const storageKey = "savedAccount";
            
            // To keep user info
            let state = Object.freeze({
                account: null
            });

            function updateState(property, newData) {
                state = Object.freeze({
                    ...state,
                    [property]: newData
                });

                
                localStorage.setItem(storageKey, JSON.stringify(state.account));
            }

            // Map URL paths to html templates
            const routes = {
                "/login" : { templateId : "login"},
                "/dashboard" : { templateId : "dashboard", init: refresh },
            }

            // Function for updating the content of a container (with the ID 'app') based on the current route/path
            function updateRoute() {
                const path = window.location.pathname;
                const route = routes[path];

                // If a route cannot be found, redirect to the login page
                if (!route) { return navigate("/dashboard"); }

                const template = $("#" + route.templateId);
                const view = template.contents().clone(true);
                $("#app").empty();
                $("#app").append(view);

                // To call updateDashboard anytime the dashboard is displayed
                if (typeof route.init === "function") {
                    route.init();
                }

            }

            // Function to navigate between pages
            function navigate(path) {
                window.history.pushState({}, path, path); // Update the browser's history with the new path
                updateRoute(); // Call updateRoute to update the content based on the new path
            }

            // Function to get the URL when a link is clicked
            function onLinkClick(event) {
                event.preventDefault(); // Prevents the default link navigation behavior.
                navigate($(event.target).attr("href")); // Calls the navigate function with the link's href as an argument
            }

            // To make sure the displayed template is updated when the browser history changes
            window.onpopstate = () => {
                updateRoute();
            }
            updateRoute();

            // Function to extract form data and convert to JSON format
            async function register() {
                const form = $("#registerForm")[0];
                const formData = new FormData(form); // Extract the values from form controls as a set of key/value pairs
                const data = Object.fromEntries(formData); //  Then we convert the data to a regular object
                const jsonData = JSON.stringify(data); //  Finally serialize the data to JSON,

                const result = await createAccount(jsonData)
                if (result.error) {
                    return updateElement("registerError", result.error);
                }
                alert("Your Account Was Created Successfully");

                updateState("account", result);
                navigate("/dashboard");
            }

            

            
            

            

            // Function to send form data to server API to create a new acc
            async function createAccount(account) {

                try {
                // The "await" keyword makes the code wait until the fetch operation is complete.
                const response = await fetch('//localhost:5000/api/accounts', {
                    method: 'POST', // Specifies that we're sending data to the server.
                    headers: { 'Content-Type': 'application/json' }, // Tells the server that we're sending JSON data.
                    body: account // The actual account data we want to send.
                });

                // The "await" keyword makes the code wait until the response is processed.
                // It converts the response data (which is in JSON format) into a JavaScript object.
                return await response.json();
                }
                catch (error) {
                    return { error: error.message || "Unknown error"};
                }

            }

            // Function to login user 
            async function login() {
                // Get the value of the input field within the form
                const user = $("#loginForm").find("#username").val();

                const data = await getAccount(user);

                if (data.error) { return updateElement("loginError", data.error); }

                updateState("account", data);
                navigate("/dashboard")
            }

            // Function to logout user
            function logout() {
                updateState("account", null);
                navigate("/login");
            } 

            // Function to get user information
            async function getAccount(user) {
                try {
                    const response = await fetch ("//localhost:5000/api/accounts/" + encodeURIComponent(user)); // if you don't use encodeURIComponent(user) and directly use user in the URL, you're risking issues with special characters and potential security vulnerabilities.
                    return await response.json();
                }
                catch (error) {
                    return { error: error.message || "Unkown error"};
                }
            }

            // Update text content of an element
            function updateElement(id, textOrNode) {
                const element = $('#' + id);
                element.empty(); // Removes all children
                element.append(textOrNode);
            }

            // Function to fill in placeholder in dashboard
            function updateDashboard() {
    const account = state.account;
    if (!account) {
        return logout();
    }

    updateElement("description", account.description);
    updateElement("balance", account.balance.toFixed(2));
    updateElement("currency", account.currency);

    const transactionsRows = $('<div></div>'); // Create a jQuery div to hold transaction rows
    for (const transaction of account.transactions) {
        const transactionRow = createTransactionRow(transaction);
        transactionsRows.append(transactionRow); // Append the transaction row to the div
    }

    // Now, update the HTML element with the transactions
    $('#transactions').empty(); // Clear existing content
    $('#transactions').append(transactionsRows.contents()); // Append contents of the div

}

            // creates a new table row and fills in its contents using transaction data
            function createTransactionRow(transaction) {
                const template = $('#transaction');
                const transactionRow = template.contents().clone(true);
                const tr = transactionRow.find('tr');
                tr.children().eq(0).text(transaction.date);
                tr.children().eq(1).text(transaction.object);
                tr.children().eq(2).text(transaction.amount.toFixed(2));
                return transactionRow;
            }


            // checks that we are currently logged in then reloads the account data from the server
            async function updateAccountData() {
                const account = state.account;
                if (!account) {
                    return logout();
                }

                const data = await getAccount(account.user);
                if (data.error) { return logout(); }

                updateState("account", data);
            }

            // updates the account data, then takes care of updating the HTML of the dashboard page
            async function refresh() {
                await updateAccountData();
                updateDashboard();
            }

            // Function to send form data to server API to create a new transaction
            async function createTransaction(user, transactionData) {
                try {
                    const response = await fetch('//localhost:5000/api/accounts/' + encodeURIComponent(user) + "/transactions/", {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: transactionData
                    });

                    return await response.json();
                } catch (error) {
                    return { error: error.message || 'Unknown error' };
                }
            }




            
            function addTransaction() {
                const dialog = $('#transactionDialog');
                dialog.addClass('show');

                // Reset form
                const transactionForm = $('#transactionForm')[0];
                transactionForm.reset();

                // Set date to today
                transactionForm.date.valueAsDate = new Date();
            }

            async function confirmTransaction() {
                const dialog = $('#transactionDialog');
                dialog.removeClass('show');

                const transactionForm = $('#transactionForm')[0];

                const formData = new FormData(transactionForm);
                const jsonData = JSON.stringify(Object.fromEntries(formData));
                const data = await createTransaction(state.account.user, jsonData);

                if (data.error) {
                    return updateElement('transactionError', data.error);
                }

                // Update local state with new transaction
                const newAccount = {
                    ...state.account,
                    balance: state.account.balance + data.amount,
                    transactions: [...state.account.transactions, data]
                }
                updateState('account', newAccount);

                // Update display
                updateDashboard();
            }

            function cancelTransaction() {
                const dialog = $('#transactionDialog');
                dialog.removeClass('show');
            }




            








            // Here we retrieve the saved data, and if there's any we update the state accordingly
            function init() {
                const savedAccount = localStorage.getItem(storageKey);
                if (savedAccount) {
                    updateState('account', JSON.parse(savedAccount));
                }

                // Our previous initialization code
                window.onpopstate = () => updateRoute();
                updateRoute();
            }

            init();
                  

            
            
        </script>
    </body>
</html>
